<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
		[Music::FONT_FACE]
<style>
body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: 'HanYiWenHei', Arial, sans-serif;
}

.player {
    position: relative;
    width: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
}

.background {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: url('[Music::IMAGE]') no-repeat center center/cover;
    filter: blur(100px);
    transform: scale(3);
    z-index: -1;
}

.content {
    position: relative;
    background: rgba(0, 0, 0, 0.2);
    padding: 5%;
    border-radius: 20px;
    text-align: center;
    color: white;
    width: 61%;
    margin-top: 5%;
    margin-bottom: 5%;
    font-size: x-large;
    z-index: 1;
}

.content::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.2);
    border-radius: 20px;
    filter: blur(16px);
    z-index: -1;
}

.cover img {
    width: 80%;
    margin: 0 10%;
    border-radius: 10px;
    filter: drop-shadow(0 0 2px rgba(0, 0, 0, 0.5));
}

.info {
    margin-top: 15px;
    text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
}

.lyrics {
    margin-top: 20px;
    text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
}

.lyrics p {
    margin: 5px 0;
}
</style>
</head>
<body>
    <div class="player">
        <div class="background"></div>
        <div class="content">
            <div class="cover">
                <img src="[Music::IMAGE]" alt="Music Cover">
            </div>
            <div class="info">
                <h2>[Music::TITLE]</h2>
                <h3>[Music::ARTIST]</h3>
            </div>
            <div class="lyrics">
                <p>[Music::LYRICS]</p>
            </div>
        </div>
    </div>
</body>
</html>
